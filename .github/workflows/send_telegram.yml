name: Telegram Daily Report

on:
  schedule:
    - cron: '*/2 * * * *'  # Her gün sabah 09:00'da UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send_report:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gereksinimleri yükle
        run: pip install -r requirements.txt

      - name: Script'i çalıştır
        env:
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Çıktıyı git'e ekle ve push et
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add research_output.txt previous_output.txt || true
          git commit -m "Günlük araştırma çıktısı" || echo "Değişiklik yok"
          git push
